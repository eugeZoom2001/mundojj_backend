      </div>

      <div class="card text-center">
        <div class="card-header">
          Alta/Modificacion de un Articulo
        </div>
        <div class="container" id="alertStock"></div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">
          <div class="form-row">
            <div class="form-group col-md-1">
              <label for="codigo">Codigo</label>
              <input type="text" class="form-control" id="codigo">
            </div>
            <div class="form-group col-md-4">
              <label for="Descripcion">Descripcion</label>
              <input type="textarea" class="form-control" id="descripcion">
            </div>
            <div class="form-group col-md-4">
              <label for="idSelectRubro">Rubro</label>
              <select id="idSelectRubro" class="custom-select"></select>
            </div>
            <div class="form-group col-md-2">
              <label for="valor">Precio Unitario</label>
              <input type="number" class="form-control" id="valor" value=0>
            </div>
            <div class="form-group col-md-1">
              <label for="cantidad">Cantidad</label>
              <input type="number" value=0 class="form-control" id="cantidad">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="precio1">Precio 1</label>
              <input type="number" value=0 class="form-control" id="precio1">
            </div>
            <div class="form-group col-md-2">
              <label for="condicion1">Condicion</label>
              <input type="textarea" class="form-control" id="condicion1">
            </div>
            <div class="form-group col-md-2">
              <label for="precio2">Precio 2</label>
              <input type="number" value=0 class="form-control" id="precio2">
            </div>
            <div class="form-group col-md-2">
              <label for="condicion2">Condicion</label>
              <input type="textarea" class="form-control" id="condicion2">
            </div>
            <div class="form-group col-md-2">
              <label for="precio3">Precio 3</label>
              <input type="number" value=0 class="form-control" id="precio3">
            </div>
            <div class="form-group col-md-2">
              <label for="condicion3">Condicion</label>
              <input type="textarea" class="form-control" id="condicion3">
            </div>
          </div>
          <br>
          <div class="form-row  ">
            <div class="form-group col-md-8">
              <label for="idSelectProveedor">Nombre Proveedor</label>
              <select id="idSelectProveedor" class="custom-select"></select>
            </div>
            <div class="form-group col-md-2">
              <label for="comprobante">Comprobante Nro</label>
              <input type="text" class="form-control" id="comprobante">
            </div>
            <div class="divStock form-group col-md-2">
              <label for="stock">Stock</label>
              <input type="number" readonly class="stock form-control text-danger" id="stock" value="0">
            </div>
          </div>
        </div>
 
        <div class="card-footer text-muted">
          <button type="button" id="btnBorrar" class="btn btn-outline-danger btn-lg">Borrar</button>
          <button type="button" id="btnGuardar" class="btn btn-outline-success btn-lg"
            aria-pressed="true">Guardar</button>
        </div>
